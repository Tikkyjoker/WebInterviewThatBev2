<div class="container">
    <div [formGroup]="form">
        <div class="row">
            <div class="col-md-6 pe-5 ps-5 pt-md-5 pt-3">
                <Label>First Name</Label>
                <input [formControlName]="'FirstName'" class="form-control" />
                <div *ngIf="form.controls.FirstName.invalid && form.controls.FirstName.touched">
                    <span class="text-danger">Please provide a First Name</span>
                </div>
            </div>
            <div class="col-md-6 pe-5 ps-5 pt-md-5 pt-3">
                <Label>Last Name</Label>
                <input [formControlName]="'LastName'" class="form-control" />
                <div *ngIf="form.controls.LastName.invalid && form.controls.LastName.touched">
                    <span class="text-danger">Please provide a Last Name</span>
                </div>
            </div>
            <div class="col-md-6 pe-5 ps-5 pt-md-5 pt-3">
                <Label>Email</Label>
                <input [formControlName]="'Email'" type="email" class="form-control" />
                <div *ngIf="form.controls.Email.invalid && form.controls.Email.touched">
                    <span class="text-danger">Please provide a valid Email</span>
                </div>
            </div>
            <div class="col-md-6 pe-5 ps-5 pt-md-5 pt-3">
                <Label>Phone</Label>
                <input [formControlName]="'Phone'" class="form-control" maxlength="10"
                    (keydown)="validatePhoneInput($event)" />
                <div *ngIf="form.controls.Phone.invalid && form.controls.Phone.touched">
                    <span class="text-danger">Please provide a valid Phone</span>
                </div>
            </div>
            <div class="col-md-6 pe-5 ps-5 pt-md-5 pt-3">
                <Label>Profile</Label>
                <input type="file" #fileInput class="form-control col-md-6" accept="image/*"
                    (change)="onFileChange($event)" (focus)="onFileFocus()" />
                <div *ngIf="form.controls.Profile.touched && form.controls.Profile.invalid">
                    <span class="text-danger" *ngIf="form.controls.Profile.errors?.['required']">
                        Please select a file.
                    </span>
                    <span class="text-danger" *ngIf="form.controls.Profile.errors?.['invalidFileType']">
                        Only image files are allowed.
                    </span>
                </div>
            </div>
            <div class="col-md-6 pe-5 ps-5 pt-md-5 pt-3">
                <Label>Birth Day</Label>
                <input type="date" [formControlName]="'BirthDay'" ID="birthDay" class="form-control" />
                <div *ngIf="form.controls.BirthDay.invalid && form.controls.BirthDay.touched">
                    <span class="text-danger">Please provide a valid Birth Day</span>
                </div>
            </div>
            <div class="col-md-6 pe-5 ps-5 pt-md-5 pt-3">
                <Label>Occupation</Label>
                <select [formControlName]="'Occupation'" class="form-select">
                    <option value="">--Select Occupation--</option>
                    <option value="Manager">Manager</option>
                    <option value="Designer">Designer</option>
                    <option value="Teacher">Teacher</option>
                    <option value="Doctor">Doctor</option>
                    <option value="Software Engineer">Software Engineer</option>
                </select>
                <div *ngIf="form.controls.Occupation.invalid && form.controls.Occupation.touched">
                    <span class="text-danger">Please provide a valid Occupation</span>
                </div>
            </div>
            <div class="col-md-6"></div>
            <div class="col-md-6 pe-5 ps-5 pt-md-5 pt-3">
                <Label>Sex</Label>
                <div>
                    <div class="form-check form-check-inline">
                        <input type="radio" [formControlName]="'Sex'" value="male" class="form-check-input" />
                        <label class="form-check-label">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="radio" [formControlName]="'Sex'" value="female" class="form-check-input" />
                        <label class="form-check-label">Female</label>
                    </div>
                </div>
                <div *ngIf="form.controls.Sex.invalid && form.controls.Sex.touched">
                    <span class="text-danger">Please selected any Sex</span>
                </div>
            </div>
            <div class="col-12 pe-5 ps-5 pt-md-5 pt-3 d-flex justify-content-center">
                <button class="btn btn-success pe-4 ps-4 me-5" (click)="onSubmit()">Save</button>
                <button type="button" Class="btn btn-dark pe-4 ps-4 ms-5" (click)="onClear()">Clear</button>
            </div>
        </div>
    </div>
    <div id="alertBox" class="alert alert-success align-items-center position-absolute top-0 end-0 mt-2 me-2"
        role="alert" *ngIf="showAlert">
        <div>
            Save data Success Id: <span id="rowid">{{ rowId }}</span>
        </div>
    </div>
</div>
